<!DOCTYPE html>
<html lang="en">
<head>
  <title>Iframe example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, viewport-fit=cover">
  <style type="text/css">
    body {
      font-family: Helvetica, sans-serif;
    }
    iframe {
      border: 5px dotted #0a780a;
      padding: 5px;
      width: 550px;
      height: 200px;
    }
    p {
      font-family: monospace;
      white-space: pre;
    }
  </style>

  <script>
    function setItem() {
      const input1 = document.querySelector('#key');
      const input2 = document.querySelector('#value');
      const p = document.querySelector('p');
      const key = input1.value;
      const value = input2.value;
      if (!key || !value) {
        return;
      }
      localStorage.setItem(key, value);
      p.innerText = `localStorage.setItem('${key}', '${value}')`;
    }
  </script>
</head>
<body>
  <h1>container</h1>
  <h3>localStorage</h3>
  <div>
    <input id="key" type="text" placeholder="Key">
    <input id="value" type="text" placeholder="Value">
    <button type="button" onclick="setItem()">Set value</button>
  </div>
  <p></p>
  <iframe src="/external"></iframe>
  <p></p>
</body>
</html>
