<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Awesome Blog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, viewport-fit=cover">
  <style type="text/css">
    html {
      font-size: 10px;
    }
    body {
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 2rem;
    }
    h1 {
      background: #f1f1f1;
      margin: 0 0 30px 0;
      border-bottom: 1px solid lightgrey;
    }
    article {
      margin-top: 20px;
    }
    .pa-md {
      padding: 15px;
    }
    .welcome {
      color: darkgreen;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <h1 class="pa-md">My Awesome Blog</h1>
  <!--# if expr="${lang} = pt-br" -->
    <div class="pa-md">
      <div class="welcome">Bem-vindo!</div>
      <div><!--#echo var="HTTP_USER_AGENT"--></div>
    </div>
  <!--# endif -->
  <article class="pa-md">
    <!--# include file="$article" -->
  </article>
</body>
</html>
